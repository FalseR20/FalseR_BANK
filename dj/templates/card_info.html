{% extends "base.html" %}
{% block head %}
    {% load static %}
    <title>ALL INFO</title>
    <style>
        table {
            border: 3px solid var(--theme-color);
            border-radius: 5px;
        }

        td {
            font-size: 20px;

        }

    </style>
{% endblock head %}
{% block body %}
    <h1 style="text-align: center;">Info about card</h1>
    <table>
    {% for key, value in info_dict.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock body %}
