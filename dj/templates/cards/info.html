{% extends "base.html" %}
{% block head %}
    {% load static %}
    {% load pretty_output %}
    <link rel="stylesheet" href="{% static 'css/tables.css' %}">
    <title>ALL INFO</title>
    <style>
        h1 {
            text-align: center;
        }

        table tr td {
            padding: 5px;
        }

        table tr td:nth-child(1) {
            width: 200px;
            font-weight: bold;
            text-align: right;
            padding-right: 30px;
            padding-bottom: 5px;
        }

        table tr td:nth-child(2) {
            width: 350px;
        }
    </style>
{% endblock head %}
{% block body %}
    <h1>Info about card</h1>
    <table>
        {% for key, value in info_dict.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock body %}
