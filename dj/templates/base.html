<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title></head>
<style>
    #divTop {
        background-color: white;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-direction: row;
        flex-direction: row;
    }

    #divBuffer {
        -webkit-flex: auto;
        flex: auto;
    }

    .buttonTop {
        padding: 5px 30px;
        margin: 7px 7px 14px 7px;
        background: transparent;
        color: deeppink;
        border: 5px solid deeppink;
        border-radius: 20px;
        font-size: 20px;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
    }

    .buttonTop:hover {
        background: deeppink;
        color: white;
    }

    #hrTop {
        margin: 0 0 0 0;
        border-style: solid;
        border-color: lightgrey;
    }


    .mainDiv {
        overflow: auto;
        margin-top: 5px;
    }

</style>

<body>
<div id="divTop">
    <table>
        <tr>
            <td>
                <a href="/">
                    <button class="buttonTop">Main menu</button>
                </a>
            </td>
            <td>
                <a href="/log_up">
                    <button class="buttonTop">Log up</button>
                </a>
            </td>
            <td>
                <a href="/log_in">
                    <button class="buttonTop">Log in</button>
                </a>
            </td>
        </tr>
    </table>
    <div id="divBuffer">
    </div>
    <table>
        <tr>
            <td>
                <a href="/log_out">
                    <button class="buttonTop">Log out</button>
                </a>
            </td>
        </tr>
    </table>
</div>
<hr id="hrTop">

<div class="mainDiv">
    {% block body %}{% endblock body %}
</div>
</body>
</html>
