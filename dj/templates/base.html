<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default title{% endblock title %}</title></head>
{#<link rel="stylesheet" href="styles.css"/>#}
<style>
    {#body {#}
    {#    top: 50px;#}
    {#    height: 1400px;#}
    {#    margin: 0 auto;#}
    {#  }#}
    .topButton {
        padding: 5px 30px;
        margin: 7px 7px 14px 7px;
        background: transparent;
        color: deeppink;
        border: 5px solid deeppink;
        border-radius: 20px;
        font-size: 20px;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
    }

    .topButton:hover {
        background: deeppink;
        color: white;
    }

    .topDiv {
        {#position: fixed;#}
        background-color: white;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
    }

    .mainDiv {
        overflow: auto;
        margin-top: 5px;
    }

</style>

<body>
<div class="topDiv">
    <table>
        <td>
            <a href="/">
                <button class="topButton">Main menu</button>
            </a>
        </td>
        <td>
            <a href="/log_up">
                <button class="topButton">Log up</button>
            </a>
        </td>
        <td>
            <a href="/log_in">
                <button class="topButton">Log in</button>
            </a>
        </td>
        <td>
            <a href="/log_out">
                <button class="topButton">Log out</button>
            </a>
        </td>
    </table>
    <hr style="margin: 0 0 0 0; border-style: outset;: dimgrey">
</div>

<div class="mainDiv">
    {% block body %}{% endblock body %}
</div>
</body>
</html>
